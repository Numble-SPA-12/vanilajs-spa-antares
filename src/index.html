<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>HPNY 2023 | Numble VanilaJS Challenge</title>
  </head>
  <body>
    <div id="app">
      <app-header type="sub"></app-header>
      <button id="change-header-type">click</button>
    </div>
    <script type="module" src="./index.js"></script>
    <script>
      const changeHeaderBtn = document.querySelector("#change-header-type");

      changeHeaderBtn.addEventListener("click", () => {
        const appHeader = document.querySelector("app-header");
        appHeader.getAttribute("type") === "main"
          ? appHeader.setAttribute("type", "sub")
          : appHeader.setAttribute("type", "main");
      });
    </script>
  </body>
</html>
